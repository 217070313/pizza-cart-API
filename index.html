<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza cart</title>
    <script src="pizza-cart-api.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

    <script>
       
    </script>
<style>
    body{
        background-color: aqua;
    }
    .cart{
        background-color: azure;
    }
</style>
</head>
<body>
    <div x-data="pizzaCartWithAPIWidget" >
        <h2>Pizza Cart with API</h2>
        <div>Enter Name:<input type="text" x-model="username"></input></div>
        <div x-text="message"></div>
        <div x-text="cartID"></div>
        <strong x-text="pizzas.length"></strong>
        <div class="cart">
        <div>
            Total:<strong x-text="cart.total"></strong>
        </div>
        <div>
        <table>
            <tr>
                <th>Flavour</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <template x-for="pizza in cart.pizzas">
                <tr>
                    <td x-text="pizza.flavour"></td>
                    <td x-text="pizza.qty">
                        <button x-on:click="buy(pizza)">+</button>
                        <button x-on:click="remove(pizza)" x-show="pizza.qty >0">-</button>
                    </td>
                    <td x-text="pizza.total.toFixed(2)"></td>
                </tr>
            </template>
            <tr><button x-on:click="">Pay</button></tr>
        </table>

        </div>
        </div>

        <table>
            <template x-for="pizza in pizzas">
                <tr>
                    <td>
                        <img x-bind:src="pizzaImg(pizza)" height=30 alt="">
                    </td>
                    <td x-text="pizza.flavour"></td>
                    <td x-text="pizza.size"></td>
                    <td x-text="pizza.price"></td>
                    <td> 
                        <button x-on:click="buy(pizza)">Buy</button>
                    </td>
                </tr>
            
            </template>
        </table>
    </div>
</body>
</html>
